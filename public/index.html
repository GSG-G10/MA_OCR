<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MA_OCR</title>
</head>

<body>
    <form action="/ocr/file" id="ocr-form" method="POST" enctype="multipart/form-data">
        <div class="main-contenar">
            <div class="type-label">
                <label class="type-label-what" for="to-what">just choose one</label
            ><br />
            <select class="type-select" id="select">
              <option value="file">File</option>
              <option value="url">URL</option>
            </select>
          </div>

        <div class="choose-language">
          <label class="language-label" for="language"
            >choose the language</label
          ><br />
          <select class="language-select" name="lang" id="language">
            <option value="eng">English</option>
            <option value="French">French</option>
            <option value="Arabic">Arabic</option>
            <option value="German">German</option>
            <option value="Chinese">Chinese</option>
          </select>
        </div>
        <div class="div-const">
            <label class="input-img-label">Enter Picture Url</label><br />
                <input class="input-img-input" type="file" name="file" id="file" data-multiple-caption="{count} files selected" onchange="imgRenderFile()" multiple />
                <input type="url" name="url" class="url-input" id="ocr-url" oninput="imgRenderUrl()">
            </div>
        </div>
        <div>
            <input class="input-btn" type="submit" value="Submit">
        </div>
    </form>

    <div class="gitting-text">
        <div id="ocr-img-container">
            <img class="img-render" src="./img/defalut.png" alt="selected image" onerror="imgErrHandler()">
        </div>
        <textarea class="text-paragraph"></textarea>
    </div>
    <script src="./script.js"></script>
</body>

</html>
